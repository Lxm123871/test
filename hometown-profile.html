                    <p>肇庆市，简称肇，古称端州，位于广东省西部，是粤港澳大湾区的一部分。市境东北界清远市，东南临佛山市，西南接云浮市，西北达广西壮族自治区梧州市、贺州市。肇庆历史悠久，文化底蕴深厚，是岭南文化和广府文化的发祥地，也是中原文化与岭南文化、西方文化与中国传统文化最早的交汇处。1994年被国务院公布为第三批国家历史文化名城
