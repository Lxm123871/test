<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <!-- <link rel="stylesheet" href="./js/register.js"> -->

    <title>register</title>
</head>

<body>
    <div id="formContainer" class="dwo">
        <div class="formRight">
            <!-- Register form -->
            <form id="register" class="otherForm">
                <header>
                    <h1>用户注册</h1>
                    <p>注册后享受更多服务</p>
                </header>
                <section>
                    <label>
                        <p>用户名</p>
                        <input type="text" id="userName" />
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>邮箱</p>
                        <input type="email" id="email" />
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>密码</p>
                        <input type="password" id="pwd" />
                        <div class="border"></div>
                    </label>
                    <label>
                        <p>重复密码</p>
                        <input type="password" id="repwd" />
                        <div class="border"></div>
                    </label>
                    <button id="btn" type="button">注 册</button>
                </section>
                <footer>
                    <a href="login.html">返 回</a>
                </footer>
            </form>
        </div>
    </div>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function () {
                var userName = document.getElementById('userName').value;
                var email = document.getElementById('email').value;
                var passwor = document.getElementById('pwd').value;
                var repasswor = document.getElementById('repwd').value;
                if (passwor != repasswor) {
                    alert('两次密码不一致！');
                    return false;
                }
                var userInfo = {
                    username: userName,
                    passwor: passwor,
                    email: email,
                };
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                alert('注册成功，跳转到登录页！');
                setTimeout('location.href = "login.html"', 1000);  //location定位  (注册成功后1秒跳转到登录项)
            };
        }

    </script>

</body>

</html>
